<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
</head>
<body>
    <center>
        <h2> Sign Up</h2>
        <form>
            <label for="first name"> First Name :</label>
            <input type="text" name="first_name" placeholder="Enter your first name" required> <br><br>

            <label for="Last name"> Last Name :</label>
            <input type="text" name="Last_name" placeholder="Enter your last name "><br><br>

            <label for="email" >Email :</label>
            <input type="email" name="email" placeholder="Enter the email" required> <br><br>

            <label for="phone no"> Phone No. :</label> 
            
            <input type="tel" name="phone no" placeholder="Enter your phone no." required> <br><br>

            <label for="password">Password :</label> 
            <input type="password" name="password" placeholder="Enter the password" required> <br><br>

            <label for="conpassword"> Confirm Password :</label> 
            <input type="password" name="password" placeholder="Enter the password again" required> <br><br>
           
            <button style="padding: 5px 150px; color: white; background: blue; border-color: blue;" >Sign Up</button> <br>
             Already have an account? 
             <a href="loging.html"> Login</a>
        </form>
    </center>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone-Style Calculator</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .calculator {
            max-width: 350px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .btn-calculator {
            height: 60px;
            font-size: 1.5rem;
        }
        .screen {
            height: 70px;
            font-size: 2rem;
            text-align: right;
            padding: 10px;
            background-color: #f8f9fa;
            border: 1px solid #ced4da;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="calculator bg-light p-4">
            <div class="screen" id="screen"> </div>
            <div class="row g-2">
                <div class="col-3"><button class="btn btn-dark btn-calculator">7</button></div>
                <div class="col-3"><button class="btn btn-dark btn-calculator">8</button></div>
                <div class="col-3"><button class="btn btn-dark btn-calculator">9</button></div>
                <div class="col-3"><button class="btn btn-primary btn-calculator">/</button></div>
            </div>
            <div class="row g-2 mt-2">
                <div class="col-3"><button class="btn btn-dark btn-calculator">4</button></div>
                <div class="col-3"><button class="btn btn-dark btn-calculator">5</button></div>
                <div class="col-3"><button class="btn btn-dark btn-calculator">6</button></div>
                <div class="col-3"><button class="btn btn-primary btn-calculator">*</button></div>
            </div>
            <div class="row g-2 mt-2">
                <div class="col-3"><button class="btn btn-dark btn-calculator">1</button></div>
                <div class="col-3"><button class="btn btn-dark btn-calculator">2</button></div>
                <div class="col-3"><button class="btn btn-dark btn-calculator">3</button></div>
                <div class="col-3"><button class="btn btn-primary btn-calculator">-</button></div>
            </div>
            <div class="row g-2 mt-2">
                <div class="col-3"><button class="btn btn-dark btn-calculator">0</button></div>
                <div class="col-3"><button class="btn btn-dark btn-calculator">C</button></div>
                <div class="col-3"><button class="btn btn-dark btn-calculator">%</button></div>
                <div class="col-3"><button class="btn btn-primary btn-calculator">+</button></div>
            </div>
            <div class="row g-2 mt-3">
                <div class="col-12">
                    <button class="btn btn-success btn-calculator w-100">=</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>

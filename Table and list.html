<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table and list</title>
</head>

<body>
    <h3 style="list-style-type: circle;">Unordered List</h3>
    <ul>
        <li>Yash</li>
        <li>Abhi</li>
        <li>Tejas</li>
        <li>Parth</li>
    </ul>

    <h3>Ordered list</h3>
    <ol type="A">

        <li>Yash</li>
        <li>Abhi</li>
        <li>Tejas</li>
        <li>Parth</li>

    </ol>

    <h3>Description list</h3>
    <dt>Apple</dt>
    <dd>It is the Fruit</dd>
    <dt>Yellow</dt>
    <dd>It's a color </dd>

    <h3>Table tag</h3>
    <table  >
        <tr>
            <th>Name</th>
            <th>Branch</th>
            <th>College</th>
        </tr>
        <tr>
            <td>Yash</td>
            <td>Computer</td>
            <td>PREC</td>
        </tr>
        <tr>
            <td>Kedar</td>
            <td>Computer</td>
            <td>PREC</td>
        </tr>
    </table>
</body>
</html>
